name: price-alert
services:
  web-test:
    container_name: web-test
    build:
      context: ../web/
      dockerfile: ../docker/web.Dockerfile
      target: test
    profiles:
      - test
  api-test:
    container_name: api-test
    build:
      context: ../backend/PriceAlert
      dockerfile: ../../docker/api.Dockerfile
      target: test
    profiles:
      - test
  web:
    container_name: web
    build:
      context: ../web/
      dockerfile: ../docker/web.Dockerfile
      target: production
    ports:
      - app_protocol: http
        target: 3000
        published: 3000
    profiles:
      - production
  api:
    container_name: api
    build:
      context: ../backend/PriceAlert/
      dockerfile: ../../docker/api.Dockerfile
      target: production
    environment:
      ASPNETCORE_HTTP_PORTS: 5000
    ports:
      - app_protocol: http
        target: 5000
        published: 5000
    profiles:
      - production
