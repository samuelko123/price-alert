name: Unit Tests

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "./.vscode"
      - ".gitignore"
      - "*.md"
      - "LICENSE"  
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "./.vscode"
      - ".gitignore"
      - "*.md"
      - "LICENSE"

jobs:
  unit-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run unit tests
        run: |
          docker compose --file ./docker/docker-compose.yaml --profile test up --build --remove-orphans
