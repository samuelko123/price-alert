name: Publish Docker Images

on:
  workflow_run:
    workflows:
      - "Unit Tests"
    # branches: 
    #   - main
    types: 
      - completed

jobs:
  push_to_registry:
    runs-on: ubuntu-24.04

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Push Docker images
        run: |
          docker-compose --file ./docker/docker-compose.yaml --profile production push
